<html>

<head>
    <script type="text/javascript">

        // le paso un numero a la funcion y escribe la tabla de multiplicar del 7
        function tablaDelSiete(x) {

            let producto = [];

            for (i = 1; i <= 10; i++) {
                producto = producto + x * i;
            }
            return producto;
        }

        console.log(tablaDelSiete(7));

    </script>
</head>

</html>
