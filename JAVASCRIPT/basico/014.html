<html>

<head>
    <script type="text/javascript">

        //Array de numeros, calcular la media
        let lista = [2, 3, 4, 5, 7];
        let suma=0;
        let media=0;

        for (i = 0; i < lista.length; i++) {
            suma = suma + lista[i];                               
        
        }
        media=suma/lista.length;
        console.log(media);    
       
        
    </script>
</head>

</html>
