<html>

<head>
    <script type="text/javascript">

        //una funcion recibe un numero y retorna el sumatorio de todos los numeros hasta ese numero recibido

        function sumaTodosNumeros(x) {
            let sumatorio = 0;

            for (i = 0; i < x; i++) {
                sumatorio = sumatorio + i;

            }
            return sumatorio;
        }

        console.log(sumaTodosNumeros(10));






    </script>
</head>

</html>
