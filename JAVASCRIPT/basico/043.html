<html>

<head>
    <script type="text/javascript">

        /* Dada una función que recibe dos lados de un rectangulo,
        que imprima el rectángulo con asteriscos
        
        ********
        ********
        ********
        ********   */

        function rectangulo(lado1, lado2) {
            let asteriscosl1 = "";
            let vaciol2 = "";

            for (i = 0; i < lado1; i++) {
                asteriscosl1 = asteriscosl1 + "*";
            }

            for (i = 0; i < lado1 - 2; i++) {
                vaciol2 = vaciol2 + " ";
            }

            vaciol2 = "*" + vaciol2 + "*";


            console.log(asteriscosl1);
            for (let i = 0; i < lado2; i++)
                console.log(vaciol2);
            console.log(asteriscosl1);
        }
        rectangulo(10, 5);

    </script>
</head>

</html>
