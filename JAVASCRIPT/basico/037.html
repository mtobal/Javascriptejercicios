<html>

<head>
    <script type="text/javascript">

        /*Dada una funcion que recibe un array de n√∫meros, 
        que calcule la media del array */

        function media(lista) {

            let suma = 0;
            let media = 0;

            for (i = 0; i < lista.length; i++) {

                suma = suma + lista[i];
                media = suma / lista.length;
            }
            
            return media;
        }

        let lista = [3, 5, 7];
        console.log(media(lista));




    </script>
</head>

</html>
