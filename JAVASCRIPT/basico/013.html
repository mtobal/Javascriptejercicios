<html>

<head>
    <script type="text/javascript">

        //Array de numeros, que son importes de compras,
        //sumar todas los importes que pasen de 100

        let importes = [150, 75, 200, 88, 321];
        let suma = 0;

        for (i = 0; i < importes.length; i++) {
            if (importes[i] >= 100) {

                suma = suma + importes[i];

            }
        }
        console.log(suma);

    </script>
</head>

</html>
