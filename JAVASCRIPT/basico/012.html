<html>

<head>
    <script type="text/javascript">

        /* Array de cadenas de texto, sumar todas las vocales que hay*/

        let lista = ["hola", "que", "tal", "estas"];
        let contador = 0;

        for (i = 0; i < lista.length; i++) {

            for (j = 0; j < lista[i].length; j++) {


                // console.log(lista[i][j]);
                //console.log(lista[i][j]=='a');
                if (lista[i][j] == 'a') contador++;
                if (lista[i][j] == 'e') contador++;
                if (lista[i][j] == 'i') contador++;
                if (lista[i][j] == 'o') contador++;
                if (lista[i][j] == 'u') contador++;
            }
        }
        console.log(contador);

    </script>
</head>

</html>
