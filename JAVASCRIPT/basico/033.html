    <script type="text/javascript">

/*Dada una funcion que recibe un array, obtener un array en el 
que cada uno de sus elementos est√© multiplicado por dos*/

function listaPorDos (lista){
    let producto=[];
for(i=0;i<lista.length;i++){
    producto[i]= lista[i]*2;
    }
    return producto;
}
lista=[2,3,4,5,7]
console.log(listaPorDos(lista));

    </script>
