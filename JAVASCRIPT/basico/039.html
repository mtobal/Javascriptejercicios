<html>

<head>
    <script type="text/javascript">

// funci√≥n que recibe un numero y que calcule su factorial

function factorial (n) {
	let producto = 1; 
	for (i=1; i<=n; i++) {
		producto = producto * i; 
	}
	return producto; 
}
console.log(factorial(5));   

    </script>
