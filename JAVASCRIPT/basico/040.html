<html>

<head>
    <script type="text/javascript">

// función que recorre una cadena de texto con valores numéricos y suma todos los valores

        function sumaNumeros(texto) {
            let suma = 0;
            for (i = 0; i < texto.length; i++) {

                suma = suma + parseInt(texto[i]);

            }
            return suma;
        }

        console.log(sumaNumeros("12345"));


    </script>
</head>

</html>
