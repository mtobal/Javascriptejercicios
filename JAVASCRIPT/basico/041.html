<html>

<head>
    <script type="text/javascript">

/* función que se le da un número y devuelve el cuadrado de cada número, 
hasta el número dado*/

        function cuadradoNumeros(x) {
            let cuadrado = [];
            for (i = 1; i <= x; i++) {

                cuadrado = cuadrado + i * i;

            }
            return cuadrado;
        }
        console.log(cuadradoNumeros(5));

    </script>
</head>

</html>
