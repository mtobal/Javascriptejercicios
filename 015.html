<html>

<head>
    <script type="text/javascript">

        //2 Array de numeros, generar un nuevo array que contenga los 2 arrays

        let lista1 = [2, 3, 4];
        let lista2 = [5, 7, 9];
        let listaTotal= [];

        for (i = 0; i < lista1.length; i++) {
          listaTotal.push(lista1[i]);

        }
        for (j = 0; j < lista2.length; j++) {
          listaTotal.push(lista2[j]);
        }
        console.log(listaTotal);


        

    </script>
</head>

</html>
