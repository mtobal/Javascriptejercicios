<html>

<head>
    <script type="text/javascript">

        /*Dada una funcion que recibe un array de texto, 
        devuelve un array con el n√∫mero de vocales que tiene*/

        function listaTexto(lista) {
            let contador = 0;

            for (j = 0; j < lista.length; j++) {

                if (lista[j] == 'a') contador++;
                if (lista[j] == 'e') contador++;
                if (lista[j] == 'i') contador++;
                if (lista[j] == 'o') contador++;
                if (lista[j] == 'u') contador++;

            }
            return contador;
        }
        console.log(listaTexto("murcielago"));



    </script>
</head>

</html>
